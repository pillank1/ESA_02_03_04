<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50">
    <form th:method="patch" th:action="@{/players/{id}/update(id=${player.id})}" th:object="${player}">
        <h1>Update player</h1>
        <input type="hidden" th:field="*{id}" value="<%= player.getId() %>">
        <div class="form-group">
            <label for="firstName">First name: </label>
            <input class="form-control" id="firstName" th:field="*{firstName}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="lastName">Last name: </label>
            <input class="form-control" id="lastName" th:field="*{lastName}" type="text" required/>
        </div>
        <div class="form-group">
            <label for="birthdate">Birthday: </label>
            <input class="form-control" id="birthdate" th:field="*{birthdate}" type="date" required/>
        </div>
        <div class="form-group">
            <label for="quantityGames">Quantity games: </label>
            <input class="form-control" id="quantityGames" th:field="*{quantityGames}" type="number" min="0" max="20" required/>
        </div>
        <br>
        <input type="submit" value="Update" class="btn btn-warning"/>
    </form>
</div>
</body>
</html>
